<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
function updateReview(){
	let id = "1";
	let content = $("#review").val();
	
	let sendData = {
			id: id,
			content: content
	};
	console.log(sendData);
	
	let sendDataStr = JSON.stringify(sendData);
	console.log(sendDataStr);
	
	$.ajax({
		type: "put",
		url: "/mytest/update2",
		contentType: "application/json",
		data: sendDataStr,
		success: function(data){
			console.log(data);
		},
		error: function(err){
			console.log(err);
		}
	})
}
</script>
</head>
<body>
<input type="text" id="review">
<button onclick="updateReview()">변경</button>
</body>
</html>
