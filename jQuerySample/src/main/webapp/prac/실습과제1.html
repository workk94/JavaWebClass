<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>

window.addEventListener("load", ()=>{
	let btn1 = document.querySelector("#btn1");
	btn1.addEventListener("click", ()=>{
		document.querySelector("div").style.color = "red";
	});
});

window.addEventListener("load", ()=>{
	let btn2 = document.querySelector("#btn2");
	btn2.addEventListener("click", ()=>{
		document.querySelector("div").style.color = "green";
	});
});

window.addEventListener("load", ()=>{
	let btn3 = document.querySelector("#btn3");
	btn3.addEventListener("click", ()=>{
		document.querySelector("div").style.color = "blue";
	});
});

</script>


<body>
<h2> 3개의 버튼은 자바스크립와 jquery를 이용하여 클릭시  div내용의 칼라가 변경되도록 하기 ! </h2>

<h2>동적으로 이벤트처리하기 자바스크립트 , jquery </h2>
<button id="btn1">버튼R</button>
<button id="btn2">버튼G</button>
<button id="btn3">버튼B</button>

<div>  front </div>

</body>
</html>
