<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 자동 검색</title>
    <style>
			/* 스타일링을 위한 CSS 코드 */
	body {
	    font-family: Arial, sans-serif;
	    text-align: center;
	}
	
	#addressInput {
	    width: 300px;
	    padding: 10px;
	    font-size: 16px;
	}
	
	ul {
	    list-style: none;
	    padding: 0;
	    max-height: 200px;
	    overflow-y: auto;
	    border: 1px solid #ccc;
	    position: absolute;
	    width: 300px;
	}
	
	li {
	    padding: 10px;
	    cursor: pointer;
	}
	
	li:hover {
	    background-color: #f0f0f0;
	}
	</style>
	
	</head>
	<body>
	    <h1>주소 자동 검색</h1>
	    <input type="text" id="addressInput" placeholder="주소를 입력하세요">
	    <ul id="suggestions"></ul>
	
	    <script>
			// 주소 자동 검색을 위한 JavaScript 코드
		const addressInput = document.getElementById('addressInput');
		const suggestions = document.getElementById('suggestions');
		
		addressInput.addEventListener('input', function() {
		    const searchTerm = addressInput.value.trim();
		
		    // 입력값이 없으면 검색 결과 창을 숨김
		    if (searchTerm === '') {
		        suggestions.innerHTML = '';
		        return;
		    }
	
	    // 여기에서 실제 주소 검색 API를 호출하고 결과를 처리하는 코드를 작성합니다.
	    // 예를 들어, AJAX 요청을 사용하여 서버에 검색어를 전송하고 응답을 처리합니다.
	
	    // 가짜 검색 결과를 예제로 보여줍니다.
	    const fakeResults = ['서울특별시 강남구', '서울특별시 종로구', '경기도 수원시', '경기도 성남시'];
	    
	    // 검색 결과를 화면에 표시
	    const resultHTML = fakeResults.map(result => `<li>${result}</li>`).join( '' );
	    
	    console.log( resultHTML);
	    alert( resultHTML);
	    suggestions.innerHTML = resultHTML;
	});

	// 검색 결과를 클릭했을 때 입력	창에 선택한 주소를 채움
	suggestions.addEventListener('click', function(e) {
	    if (e.target.tagName === 'LI') {
	        addressInput.value = e.target.textContent;
	        suggestions.innerHTML = '';
	    }
	});

	</script>
</body>
</html>
